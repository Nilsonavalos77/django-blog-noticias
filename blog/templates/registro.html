{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Tarjeta visualmente destacada -->
      <div class="card shadow-lg border-0">
        <div class="card-body p-4 bg-light rounded">
          <h2 class="text-center text-primary mb-4">
            <i class="fas fa-user-plus me-2"></i> Registro de Usuario
          </h2>
          

          
          <!-- Formulario de registro -->
          <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
              </div>
            {% endfor %}

            <!-- Botón de registro estilizado en azul -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-check me-1"></i> Registrarse
              </button>
            </div>
          </form>

          <!-- Enlace a iniciar sesión si ya tiene cuenta -->
          <div class="mt-3 text-center">
            <small>¿Ya tenés cuenta? <a href="{% url 'login' %}" class="text-primary text-decoration-underline">Iniciá sesión aquí</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
