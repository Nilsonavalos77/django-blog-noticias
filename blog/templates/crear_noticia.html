{% extends 'blog/base.html' %}

{% block contenido %}
<h1>Crear Nueva Noticia</h1>

<!-- Formulario para crear noticia -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %} <!-- Token para seguridad CSRF -->

    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo" required><br><br>

    <label for="resumen">Resumen:</label><br>
    <textarea id="resumen" name="resumen"></textarea><br><br>

    <label for="contenido">Contenido:</label><br>
    <textarea id="contenido" name="contenido" required></textarea><br><br>

    <label for="categoria">Categoría:</label><br>
    <select id="categoria" name="categoria">
        {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
        {% endfor %}
    </select><br><br>

    <label for="imagen">Imagen:</label><br>
    <input type="file" id="imagen" name="imagen"><br><br>

    <label for="destacada">Destacada:</label>
    <input type="checkbox" id="destacada" name="destacada"><br><br>

    <button type="submit">Crear</button>
</form>
{% endblock %}
