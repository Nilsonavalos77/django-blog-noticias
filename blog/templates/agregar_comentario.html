{% extends 'blog/base.html' %}

{% block contenido %}
<h1>Agregar Comentario a: "{{ noticia.titulo }}"</h1>

<form method="post">
    {% csrf_token %}

    <!-- Campo de texto para el comentario -->
    <div class="mb-3">
        {{ form.texto.label_tag }}  <!-- Muestra la etiqueta del campo -->
        {{ form.texto }}  <!-- Muestra el campo textarea -->
    </div>

    <!-- BotÃ³n para enviar -->
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<!-- Enlace para volver a la noticia -->
<a href="{% url 'detalle_noticia' noticia.pk %}">Volver a la noticia</a>
{% endblock %}
